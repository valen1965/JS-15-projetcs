<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body>
   <main>
     <div class="section-center">
          <article class="review">
                <div class="title">
                  <h2>our review</h2>
                  <div class="underline"></div>
                </div>  
                 <!-- image container-->
                 <div class="image-container">
                  <img src="./person-1.jpeg" id="person-img" alt="person" />
                </div>
                <!-- end of image container -->     
                <h4 class="author">Susan</h2>
                 <p id="job">web developer</p>
                 <p id="info">
                  Lorem ipsum, dolor sit amet consectetur adipisicing elit. Temporibus totam labore aliquam sed, eveniet delectus sit nesciunt voluptate ipsum tempore assumenda. Perspiciatis, debitis! Quo inventore consequuntur, ab nesciunt temporibus debitis.
                 </p> 
                 <div class="btn-container">
                  <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                  </button>
                  <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                  </button>
                </div>
                <button class="btn btn--blue random-btn">
                  surprise me
                </button>
          </article>
     </div>
   </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
